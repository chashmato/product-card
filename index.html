<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/shirt.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>T shirt for men</h1>
                <h2>1500 PKR</h2>
                <h3>25% OFF</h3>
                <p>Own it. Wear it. Love it.Clothes that make you go wow!Style made 
                    simple.Effortless elegance at its best.Fashion that fits just 
                    right.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="x-small">
                            <input type="radio" name="size" id="x-small">
                            <span>XS</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy now</button>

                </form>
                
            </div>
        </div>
    </div>
    

    <script>

        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onlcick = function(){
            productImg.src = "images/cloth.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        
        btn[1].onlcick = function(){
            productImg.src = "images/hawaiian-shirt.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        
        btn[2].onlcick = function(){
            productImg.src = "images/shirt.png";
            
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }






    </script>



</body>
</html>
